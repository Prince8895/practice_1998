--- 
- hosts: mywebserver
  become: yes
  tasks: 
  - name: install java on ubuntu nodes
    apt: 
     name: "{{mywebpackonubuntu}}"
     state: present 
    when: ansible_os_family =="Debian"

  - name: install java on RedHat nodes 
    yum:
     name: java-1.8.0-openjdk
     state: present 
    when: ansible_os_family =="RedHat"


   
   