--- 
- hosts: mywebserver 
  become: yes
  tasks: 
  - name: install webserver on ubuntu nodes
    apt:
     name: "{{mypackonubuntu}}"
     state: present 
    when: ansible_os_family =="Debian"

  - name: i want to start webserver on ubuntu nodes 
    service:
      name: "{{mypackonubuntu}}"
      state: started
    when: ansible_os_family =="Debian"

  - name: install webserver on RedHat nodes 
    yum:
     name: "{{mypackonRedHat}}"
     state: present 
    when: ansible_os_family =="RedHat"

  - name: i want to start webserver on RedHat 
    service:
      name: "{{mypackonRedHat}}"
      state: started
    when: ansible_os_family =="RedHat"